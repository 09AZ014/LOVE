            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fdf2f8;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            color: #ff69b4;
            margin-bottom: 30px; /* espaço abaixo do título */
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* espaço entre as imagens */
            margin-bottom: 30px; /* espaço abaixo das imagens */
        }

        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* bordas arredondadas para deixar as imagens fofas */
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* sombra suave */
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 0 20px; /* margem entre os botões */
            cursor: pointer;
            position: relative;
        }

        #noButton {
            transition: all 0.2s ease;
        }

        #message {
            display: none;
            font-size: 2em;
            color: #32cd32;
            margin-top: 20px;
        }
    </style>

        <button onclick="yesAnswer()">Sim</button>
        <button id="noButton" onclick="noAnswer()">Não</button>
    </div>

    <div id="message"></div>

    <script>
        const noButton = document.getElementById('noButton');
        let noClicks = 0;

        function yesAnswer() {
            document.getElementById('message').innerHTML = "Eu sabia! ❤️ AMO-TE!";
            document.getElementById('message').style.display = "block";
        }

        function noAnswer() {
            noClicks++;
            const maxLeft = window.innerWidth - noButton.offsetWidth;
            const maxTop = window.innerHeight - noButton.offsetHeight - 150; // ajusta para não sobrepor o texto e as imagens

            const randomLeft = Math.random() * maxLeft;
            const randomTop = Math.random() * maxTop;

            noButton.style.left = randomLeft + 'px';
            noButton.style.top = randomTop + 'px';
            noButton.style.position = 'absolute'; // começa a mover-se
            noButton.style.fontSize = (30 - noClicks * 2) + 'px'; // O botão vai ficando menor

            if (parseInt(noButton.style.fontSize) <= 0) {
                noButton.style.display = 'none'; // O botão some completamente
            }
        }
    </script>
